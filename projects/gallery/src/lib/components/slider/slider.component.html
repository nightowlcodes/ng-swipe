<div class="container">
  <div class="slider" #Slider>
    <ng-swipe-core
      [images]="state.items"
      [activeItem]="activeItem"
      [config]="newconfig()"
      sliderType="minimal"
      (galleryEvent)="onEvent($event)"
    >
    </ng-swipe-core>

    <span class="title" *ngIf="config.showTitle">
      {{ state.items[activeItem].title }}
    </span>
    <div class="meta" *ngIf="config.countBtn">
      <span>{{ activeItem + 1 }}</span> / {{ state.items.length }}
      <svg
        xmlns="http://www.w3.org/2000/svg"
        width="18"
        height="18"
        viewBox="0 0 24 24"
      >
        <path d="M0 0h24v24H0z" fill="none" />
        <path
          d="M22 16V4c0-1.1-.9-2-2-2H8c-1.1 0-2 .9-2 2v12c0 1.1.9 2 2 2h12c1.1 0 2-.9 2-2zm-11-4l2.03 2.71L16 11l4 5H8l3-4zM2 6v14c0 1.1.9 2 2 2h14v-2H4V6H2z"
        />
      </svg>
    </div>
  </div>

  <div class="thumbs" *ngIf="config.thumbs">
    <div
      class=""
      *ngFor="let img of state.items; let i = index"
      [style.backgroundImage]="'url(' + img.source + ')'"
      (tap)="thumbClick(i)"
      [ngClass]="{ active: state.activeIndex === i }"
      [style.width.%]="100 / config.itemsPerRow"
      [style.height.px]="config.itemHeight"
    ></div>
  </div>
</div>
