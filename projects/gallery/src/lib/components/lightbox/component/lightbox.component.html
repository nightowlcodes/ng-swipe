<div
  class="bg"
  [style.background]="config.lightboxOptions.background"
></div>
<div class="modal-wrap">
  <div class="modal-head">
    <button
      class="closeBtn"
      (tap)="onTap()"
      *ngIf="config.lightboxOptions.closeBtn"
      [style.background]="config.lightboxSlider.bgColor"
    >
      <svg
        [style.fill]="config.lightboxSlider.accentColor"
        xmlns="http://www.w3.org/2000/svg"
        width="24"
        height="24"
        viewBox="0 0 24 24"
      >
        <path
          d="M19 6.41L17.59 5 12 10.59 6.41 5 5 6.41 10.59 12 5 17.59 6.41 19 12 13.41 17.59 19 19 17.59 13.41 12z"
        />
        <path d="M0 0h24v24H0z" fill="none" />
      </svg>
    </button>
     <span
      class="title"
      *ngIf="config.lightboxOptions.showTitle"
      [style.color]="config.lightboxOptions.textColor"
    >
      {{ state.items[state.activeIndex].title }} 
    </span>
  </div>
  <div class="modal-content">

    <ng-swipe-core [images]="state.items" [activeItem]="state.activeIndex" [config]="config.lightboxSlider" (lightboxEvent)="onEvent($event)"></ng-swipe-core>
  </div>
  <div class="modal-footer">
    <span
      class="count"
      *ngIf="config.lightboxOptions.showCount"
      [style.color]="config.lightboxOptions.textColor"
    >
      <span>{{ state.activeIndex + 1 }}</span> /
      {{state.items.length }}
    </span>
  </div>
</div>
